<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/code.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/code.js"></script>
    <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>

</head>

<body>
    <button type="button" class="btn" style="display: none" data-bs-toggle="modal" data-bs-target="#exampleModal" id="hidden"></button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content " style="background-color: rgb(58, 77, 109); color: aliceblue;">
                <div class="modal-footer justify-content-center">
                    <p id="wl" class="display-6 text-center" style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; "></p>
                </div>
            </div>
        </div>
    </div>
    <h1 class="text-center minecount pb-2" style="color:white;">Mines: <span id="mines-count" > 0</span></h1>
    <div id="board"></div>
    <div class="reset pt-2">
    <button onclick="reset()" class="btn btn-info " style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">reset</button>
        </div>
    <div id="timer" class="text-center pt-2 " style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color:white;">Timer</div>
</body>

</html>
